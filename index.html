<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <meta name="viewport" content="width=device-width" initial-scale=1.0>
    <title>Let's play Simon</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="sass/style.min.css">
  </head>
  <body>
  <div id="container">
    <div id="filler">
      <div id="tabletop">
        <div id="console">&nbsp;
          <button data-button="0" id="green" class="button" type="button"></button>
          <button data-button="1" id="red" class="button" type="button"></button>
          <div id="controls">
            <div id="toprow-container">
              <p id="logo">Simon<sub id="trademark">&trade;</sub></p>
              <!--logo-->
            </div>
            <!--toprow-controls-->
            <div id="midrow-container">
              <div id="count-container">
                <div id="count-display">00
                </div>
                <!--count-display-->
                <label>COUNT</label>
              </div>
              <!--count-container-->
              <div id="start-container">
                <button id="start-button"> </button>
                <label for="start-button">START</label>
              </div>
              <!--start-container-->
              <div id="strict-container">
                <div id="strict-display">
                </div>
                <!--strict-display-->
                <button id="strict-button"> </button>
                <label for="strict-button">STRICT</label>
              </div>
              <!--strict-container-->
            </div>
            <!--midrow-container-->
            <div id="bottomrow-container">
              <label for="power" class="switch"><span id="off">OFF</span>
                 <input id="power" type="checkbox">
               <div id="slider" class="slider round">
                </div> <!--slider-->
                <span id="on">ON</span></label>
            </div>
            <!--bottomrom-container-->
          </div>
          <!--controls-->
          <button data-button="2" id="yellow" class="button" type="button"></button>
          <!--yellow-->
          <button data-button="3" id="blue" class="button" type="button"></button>
          <!--blue-->
        </div>
        <!--console-->
      </div>
      <!--tabletop-->
    </div>
    <!--filler-->
  </div>
  <!--container-->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p id="modal-message"></p>
    </div><!--modal-content-->
  </div><!--wrong-modal-->
  <audio id="green-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
  <audio id="red-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto"></audio>
  <audio id="yellow-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto"></audio>
  <audio id="blue-sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto"></audio>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
